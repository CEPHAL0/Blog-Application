{% extends 'base_generic.html' %} {% block content %}
<article class="media content-section">
  <img
    src="{{object.author.profile.profile_picture.url}}"
    alt=""
    class="rounded-circle article-img"
  />
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="{% url 'blog-post-user' post.author.username%}">{{ object.author }}</a>
      <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>

      {% if object.author == user %}
      <div>
        <a
          class="btn btn-secondary btn-sm mt-1 mb-1"
          href="{% url 'blog-post-update' object.id %}"
          >Update</a
        >
        <a
          class="btn btn-danger btn-sm mt-1 mb-1"
          href="{% url 'blog-post-delete' object.id %}"
          >Delete</a
        >
      </div>
      {% endif %}
    </div>
    <h2 class="article-title">{{ object.title }}</h2>
    <p class="article-content">{{ object.content}}</p>
  </div>
</article>
{% endblock %}
